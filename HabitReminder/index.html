<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>
            Habit Reminder
        </title>
        <script src="https://kit.fontawesome.com/363d4672c2.js"></script>

        <link rel="stylesheet" href="stylee.css">
        </head>
        <body>
            <div class="wrapper">
                <header>Habit Reminder App</header>
                <div class="inputField">
                   <input type="text" placeholder="Add your new habit">
                   <button><i class="fas fa-plus"></i></button>
                </div>
                <ul class="habitList">
                   <!--Data comes from the local storage-->

                </ul>
                <div class="footer">
                    <span>You have <span class="pending"></span> pending tasks</span>
                    <button>Clear All</button>
                </div>
            </div>
            <script src="app.js"></script>
        </body>
        
    
</html>
